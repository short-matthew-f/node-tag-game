<!doctype html>
<html>
  <head>
    <title>Freeze Tag</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/tag.js"></script>
    <link rel="stylesheet" href="stylesheets/index.css">
  </head>
  <body>
    <h1>Freeze Tag</h1>
    <canvas id="game" width="800" height="500"></canvas>
    <ul>
      <li>Arrow keys move you</li>
      <li>You: <i class="you"></i></li>
      <li>Them: <i class="them"></i></li>
      <li>IT: <i class="it"></i></li>
      <li>There is a new IT every 5 seconds</li>
    </ul>

    <script>
      $(function () {
        window.canvas = document.getElementById('game');
        window.context = canvas.getContext("2d");
        window.socket = io();
        window.tag = new Tag(context, socket);
        tag.enroll();
      });
    </script>
  </body>
</html>
