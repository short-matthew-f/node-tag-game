<!doctype html>
<html>
  <head>
    <title>Freeze Tag</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/tag.js"></script>
    <style>
      canvas {
        display: block;
        border: 1px solid black;
        background: lightyellow;
        margin: 12px auto;
      }

      h1 {
        text-align: center;
      }

      ul {
        width: 400px;
        display: block;
        margin: 12px auto;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Freeze Tag</h1>

    <canvas id="game" width="800" height="500"></canvas>

    <ul>
      <li>Use arrow keys to move.</li>
      <li>You are blue, opponents are white.</li>
      <li>Whomever is red is <strong>it</strong>.</li>
      <li>If you get tagged, you are frozen until the next player is it.</li>
    </ul>

    <script>
      $(function () {
        window.canvas = document.getElementById('game');
        window.context = canvas.getContext("2d");
        window.socket = io();
        window.tag = new Tag(context, socket);
        tag.enroll();
      });
    </script>
  </body>
</html>
